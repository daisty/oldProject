<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required posiRale">
                    <label><i><img src="/images/mandatory.png"></i><em>核算部门</em></label>
                    <select class="sele" ng-model="add.accountDepartment">
                        <option disabled value="">请选择</option>
                        <option ng-repeat="list in patment">{{list}}</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom posiAbso" ng-model="add.accountDepartment">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.projectName">
                </li>
                <li class="required posiRale">
                    <label><i><img src="/images/mandatory.png"></i><em>职员</em></label>
                    <select class="sele" ng-model="add.staff">
                        <option disabled value="">请选择</option>
                        <option ng-repeat="list in allnames">{{list}}</option>
                    </select>
                    <input type="text" ng-verify="{}"  class="inputDom posiAbso" ng-model="add.staff">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicInfoAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
