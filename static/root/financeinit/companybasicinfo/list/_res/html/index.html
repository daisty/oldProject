<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span mod>公司名称</span>
            <span>税号</span>
            <span>电话</span>
            <span>地址</span>
            <span mod>开户银行</span>
            <span mod>银行账号</span>
            <span mod>公司规模形式</span>
            <span>备注</span>
        </li>
        <li class="list-all" ng-repeat="lists in mailLists" style="display: {{lists._delete?'none':'block'}};">
            <section class="{{lists.status=='CONGEAL'?'congeal':''}}">
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p mod>{{$index+1+num}}</p>
                    <p class="data-id"></p>
                    <p mod>{{lists.companyName}}</p>
                    <p mod>{{lists.ein}}</p>
                    <p mod>{{lists.phone}}</p>
                    <p mod>{{lists.address}}</p>
                    <p mod>{{lists.bank}}</p>
                    <p mod>{{lists.account}}</p>
                    <p mod>{{lists.scaleShape | rcover}}</p>
                    <p mod>{{lists.remark}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
