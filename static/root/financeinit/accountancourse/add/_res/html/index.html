<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>代码</em></label>
                    <input type="number" placeholder="必输入数字四位数" ng-verify="{}" ng-model="code" pattern="[0-9]*" maxlength="4" minlength="4">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>会计科目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.accountanName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属类别</em></label>
                    <select class="sele" ng-model="add.belongCategory" ng-verify="option:0">
                        <option disabled value="">请选择</option>
                        <option value="ASSETS">资产类</option>
                        <option value="LIABILITIES">负债类</option>
                        <option value="COMMON">共同类</option>
                        <option value="RIGHTSINTERESTS">权益类</option>
                        <option value="COST">成本类</option>
                        <option value="PROFITLOSS">损益类</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>余额方向</em></label>
                    <select class="sele" ng-model="add.balanceDirection" ng-verify="option:0">
                        <option disabled value="">请选择</option>
                        <option value="BORROW">借</option>
                        <option value="CREDIT">贷 </option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="subjectAddFun()">提交</button>
    </p>
</div>
