<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用户名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="edit.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>帐号</em></label>
                    <input type="text" ng-verify="{}" ng-model="edit.account">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一级科目名称</em></label>
                    <select class="sele" ng-model="edit.firstSubject" ng-change="changSelect(firstL)" ng-verify="option:0">
                        <option disabled value="">请选择</option>
                        <option ng-repeat="list in firstL">{{list.accountanName}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>二级科目名称</em></label>
                    <select class="sele" ng-model="edit.secondSubject" ng-change="changThird(secondLevel)" ng-verify="option:0">
                        <option disabled value="">请选择</option>
                        <option ng-repeat="list2 in secondLevel">{{list2.accountanName}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>三级科目名称</em></label>
                    <select class="sele" ng-model="edit.thirdSubject" ng-verify="option:0">
                        <option disabled value="">请选择</option>
                        <option ng-repeat="list3 in thirdLevel">{{list3.accountanName}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>开户行地址</em></label>
                    <input type="text" ng-verify="{}" ng-model="edit.bankAddr">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.amount">
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="edit.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicInfoEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
